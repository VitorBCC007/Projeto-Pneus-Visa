<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Itumbiara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            width: 100%;
            background-color: #d3d3d3; /* Cinza claro */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            position: absolute;
            top: 0;
            box-sizing: border-box;
        }

        .logo-container img {
            max-height: 80px;
        }

        .content-container {
            background-color: #333;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            margin-top: 150px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: red;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            text-align: left;
            margin-bottom: 10px;
            display: block;
            color: #fff;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: black;
            color: #fff;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: red;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: darkred;
        }

        button[type="submit"]:active {
            background-color: crimson;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 10px;
            color: #fff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #444;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo1.png') }}" alt="Logo do Projeto">
    </div>
    <div class="content-container">
        <h1>Estoque de Tonners - Itumbiara</h1>
        <form action="{{ url_for('estoque_itumbiara_page') }}" method="POST">
            <label for="modelo_tonner">Modelo do Tonner:</label>
            <input type="text" id="modelo_tonner" name="modelo_tonner" required>
            
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="0" required>
            
            <button type="submit">Adicionar ao Estoque</button>
        </form>
        
        <h2>Estoque Atual</h2>
        <ul>
            {% for tonner in tonners %}
            <li>{{ tonner['modelo_tonner'] }}: {{ tonner['quantidade'] }} unidade(s)</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
