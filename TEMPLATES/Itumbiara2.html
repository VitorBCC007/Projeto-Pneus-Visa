<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários em Itumbiara</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .logo-container {
            width: 100%;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            position: relative;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .logo-container img {
            max-height: 70px;
        }

        .content-container {
            padding: 30px;
            margin: 50px auto;
            background-color: #1E1E1E;
            border-radius: 12px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            border: 1px solid #333;
        }

        h1 {
            color: #FF5252;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .button-container button {
            background: linear-gradient(145deg, #FF5252, #E53935);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        .button-container button:hover {
            background: linear-gradient(145deg, #E53935, #FF5252);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #2C2C2C;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #444;
        }

        th, td {
            padding: 15px;
            border: 1px solid #444;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #333;
            color: #FF5252;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #292929;
        }

        tr:nth-child(odd) {
            background-color: #212121;
        }

        a {
            color: #FF5252;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #FF1744;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo1.png') }}" alt="Logo da Empresa Centro">
    </div>

    <div class="button-container">
        <button onclick="window.location.href='http://192.168.100.30:5000/index'">Index</button>
    </div>

    <div class="content-container">
        <h1>Usuários Cadastrados em Itumbiara</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Usuário</th>
                    <th>Email</th>
                    <th>Data da Última Limpeza</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.responsible }}</td>
                    <td>{{ usuario.username }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.last_cleaning }}</td>
                    <td><a href="{{ url_for('editar_usuario', id=usuario._id) }}">Editar</a></td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5">Nenhum usuário encontrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
