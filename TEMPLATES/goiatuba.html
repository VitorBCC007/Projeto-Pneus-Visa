<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários em Goiatuba</title>
    <!-- Mantenha o estilo igual ao de Itumbiara -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .logo-container {
            width: 100%;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            top: 0;
            z-index: 10;
        }

        .logo-container img {
            max-height: 80px;
        }

        .content-container {
            padding: 20px;
            margin: 60px auto;
            background-color: #222;
            border-radius: 8px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        h1 {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: left;
        }

        th {
            background-color: #333;
        }

        tr:nth-child(even) {
            background-color: #333;
        }

        tr:nth-child(odd) {
            background-color: #222;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo1.png') }}" alt="Logo da Empresa Centro">
    </div>
    <div class="content-container">
        <h1>Usuários Cadastrados em Goiatuba</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Usuário</th>
                    <th>Email</th>
                    <th>Data da Última Limpeza</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.responsible }}</td>
                    <td>{{ usuario.username }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.last_cleaning }}</td>
                    <td><a href="{{ url_for('editar_usuario', id=usuario._id) }}">Editar</a></td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5">Nenhum usuário encontrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
